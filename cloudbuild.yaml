steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/amare-api/amare-api:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/amare-api/amare-api:latest'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/amare-api/amare-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/amare-api/amare-api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'amare-api'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/amare-api/amare-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - '^@^NODE_ENV=production@GCP_PROJECT_ID=watchful-force-477418-b9@CORS_ORIGINS=https://www.havetherelationshipyouwant.com,https://www.catchhimandkeephim.com,https://www.heartsintrueharmony.com,https://www.flourishtogether.com@META_PIXEL_ID_HRYW=499856107195284@META_PIXEL_ID_CHKH=563418634096156@META_PIXEL_ID_GKH=1160652127415436@META_PIXEL_ID_FLO=326147914863851'
      - '--set-secrets'
      - 'KEAP_CLIENT_ID=KEAP_CLIENT_ID:latest,KEAP_CLIENT_SECRET=KEAP_CLIENT_SECRET:latest,KEAP_REFRESH_TOKEN=KEAP_REFRESH_TOKEN:latest,CLICKBANK_SECRET_KEY=CLICKBANK_SECRET_KEY:latest,SUBSCRIBE_API_KEY=SUBSCRIBE_API_KEY:latest,META_ACCESS_TOKEN=META_ACCESS_TOKEN_HRYW:latest,KEAP_WEBHOOK_SECRET=KEAP_WEBHOOK_SECRET:latest'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/amare-api/amare-api:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/amare-api/amare-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
